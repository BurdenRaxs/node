<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>talktalk</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <span id="titles">TalkTalk</span>
            <span id="status"></span>
        </div>
        <div id="message"></div>
        <div id="chatting">
            <textarea id="messageInput" placeHolder="enter to send"></textarea>
        </div>
        <div id="login">
            <div id="nickWrapper">
                <p id="info">Loading</p>
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/talk.js"></script>
</body>
</html>
